<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 30px auto;
            padding: 0 16px;
        }

        form {
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            width: 100%;
            max-width: 400px;
        }

        button {
            padding: 10px 14px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background: #f5f5f5;
        }

        .actions {
            display: flex;
            gap: 8px;
        }
    </style>
</head>

<body>
    <h2>Crear Curso</h2>

    <form id="courseForm">
        <label for="name">Nombre:</label><br />
        <input type="text" id="name" required placeholder="Ingrese el nombre del curso" />
        <br /><br />

        <label for="credits">Créditos:</label><br />
        <input type="number" id="credits" required placeholder="Ingrese los créditos" />
        <br /><br />

        <button type="submit">Crear</button>
    </form>

    <hr />

    <h2>Lista de Cursos</h2>
    <button id="btnLoad" type="button">Cargar Cursos</button>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Créditos</th>
            </tr>
        </thead>
        <tbody id="coursesBody">
            <tr>
                <td colspan="3">Cargando...</td>
            </tr>
        </tbody>
    </table>

    <script>
        const API = "http://localhost:3001";

        const form = document.getElementById("courseForm");
        const btnLoad = document.getElementById("btnLoad");
        const coursesBody = document.getElementById("coursesBody");

        //Carga cursos (GET)
        async function loadCourses() {
            coursesBody.innerHTML = `<tr><td colspan="3">Cargando...</td></tr>`;

            try {
                const response = await fetch(API + "/course");
                if (!response.ok) throw new Error("No se pudo obtener la lista de cursos");

                const courses = await response.json();

                if (!Array.isArray(courses) || courses.length === 0) {
                    coursesBody.innerHTML = `<tr><td colspan="3">No hay cursos aún.</td></tr>`;
                    return;
                }

                coursesBody.innerHTML = "";
                courses.forEach((c) => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${c._id}</td>
                        <td>${c.name}</td>
                        <td>${c.credits}</td>
                    `;
                    coursesBody.appendChild(tr);
                });
            } catch (err) {
                coursesBody.innerHTML = `<tr><td colspan="3">Error: ${err.message}</td></tr>`;
            }
        }

        //Crear curso (POST)
        form.addEventListener("submit", async function (e) {
            e.preventDefault();

            const course = {
                name: document.getElementById("name").value.trim(),
                credits: Number(document.getElementById("credits").value),
            };

            try {
                const response = await fetch(API + "/course", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(course),
                });

                if (!response.ok) {
                    const err = await response.json().catch(() => ({}));
                    throw new Error(err.message || "Error creando el curso");
                }

                const data = await response.json();
                alert("Curso creado con ID: " + data._id);

                form.reset();
                //recarga tabla
                loadCourses(); 
            } catch (err) {
                alert("Error: " + err.message);
            }
        });

        btnLoad.addEventListener("click", loadCourses);

        // cargar al abrir
        loadCourses();
    </script>
</body>

</html>
